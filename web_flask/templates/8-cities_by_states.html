<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for city in cities %}
            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            <UL>
                {% for state in city.states %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
                {% endfor %}
            </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
